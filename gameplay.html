<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/gameboard-style.css">
	<link rel="stylesheet" href="https://use.typekit.net/bng3occ.css">

	<script src="js/script.js" defer></script>
	<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
	<title>COLORWORLD-PLAY</title>
</head>
<body onkeydown="getKeyAndMove(event)" class="gameboard">
	<div class="blob-div">
		<img id="blob" src="images/blob.png"> 
	</div>
	<div class="color" id="red"></div>
	<div class="color" id="orange"></div>
	<div class="color" id="yellow"></div>
	<div class="color" id="green"></div>
	<div class="color" id="blue"></div>
	<div class="color" id="indigo"></div>
	<div class="color" id="violet"></div>
</body>
</html>
